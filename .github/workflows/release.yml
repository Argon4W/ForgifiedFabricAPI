name: Release
on:
  workflow_dispatch: 
    inputs: 
      release_type:
        description: 'The published artifact release type'
        required: false
        default: 'STABLE'
        type: choice
        options:
          - STABLE
          - BETA
          - ALPHA

permissions:
  actions: read
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    container:
      image: mcr.microsoft.com/openjdk/jdk:21-ubuntu
      options: --user root
    steps:
      - run: apt update && apt install git -y && git --version
      - run: git config --global --add safe.directory /__w/fabric/fabric
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: FabricMC/fabric-action-scripts@v2
        id: changelog
        with:
          context: changelog
          workflow_id: release.yml
      - uses: gradle/wrapper-validation-action@v2
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-write-only: true
      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace
  publish:
    strategy:
      matrix:
        include:
          - name: Maven
            task: publish
            url: https://maven.su5ed.dev/releases/org/sinytra/forgified-fabric-api
          - name: GitHub
            task: publishGithub
            url: https://github.com/Sinytra/ForgifiedFabricAPI/releases
          - name: CurseForge
            task: publishCurseforge
            url: https://www.curseforge.com/minecraft/mc-mods/forgified-fabric-api
          - name: Modrinth
            task: publishModrinth
            url: https://modrinth.com/mod/forgified-fabric-api
    name: Publish ${{ matrix.name }}
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: ${{ matrix.name }}
      url: ${{ matrix.url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '21'
      - uses: gradle/wrapper-validation-action@v1
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true
      - name: Publish with Gradle
        run: ./gradlew clean build ${{ matrix.task }} --stacktrace
        env:
          PUBLISH_RELEASE_TYPE: ${{ inputs.release_type }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MAVEN_URL: ${{ secrets.MAVEN_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          CHANGELOG: ${{ needs.build.outputs.changelog }}
